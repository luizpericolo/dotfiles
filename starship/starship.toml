# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol in the prompt with "»"
[character]
symbol = "»"

[git_branch]
disabled = true

[git_status]
disabled = true

[git_state]
disabled = true

[git_commit]
disabled = true

#[directory]
#truncation_length = 8
#truncate_to_repo = false
#style = "fg:32"

# Disable multiline prompt
[line_break]
disabled = true

[hostname]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

[nodejs]
disabled = true
